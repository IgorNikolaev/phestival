                231: гроз+а и +изморось
                232: гроз+а и с+ильная +изморось
                # Drizzle
                300: небольш+ая +изморось
                301: +изморось
                302: с+ильная +изморось
                310: небольш+ой морос+ящий дождь
                311: морос+ящий дождь
                312: с+ильный морос+ящий дождь
                313: л+ивень и +изморось
