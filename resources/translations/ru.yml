                direction:
                    n:  с+еверный
                    ne: северо-вост+очный
                    e:  вост+очный
                    se: юго-вост+очный
                    s:  +южный
                    sw: юго-з+ападный
                    w:  з+ападный
                    nw: северо-з+ападный
                speed: "%number% метр в сек+унду | %number% м+етра в сек+унду | %number% м+етров в сек+унду"
                text:  "%direction% %speed%"
