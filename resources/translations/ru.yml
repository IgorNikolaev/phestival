                500: небольш+ой дождь
                501: ум+еренный дождь
                502: с+ильный дождь
                503: +очень с+ильный дождь
                504: экстрем+альный дождь
                511: ледян+ой дождь
                520: небольш+ой л+ивень
                521: л+ивень
                522: с+ильный л+ивень
                531: сильн+ейший л+ивень
                # Snow
                600: небольш+ой снег
                601: снег
                602: с+ильный снег
                611: снег с дождём
                612: с+ильный снег с дождём
                615: небольш+ой дождь и снег
                616: дождь и снег
                620: небольш+ой снегоп+ад
                621: снегоп+ад
                622: с+ильный снегоп+ад
                # Atmosphere
                701: тум+ан
                711: дым
                721: д+ымка
                731: песч+аные и пылев+ые в+ихри
                741: тум+ан
                751: пес+ок
                761: пыль
                762: вулкан+ический п+епел
                771: шкв+альный в+етер
                781: торн+адо
                # Clear
                800: +ясно
                # Clouds
                801: мало+облачно
                802: +облачно
                803: +облачно
                804: т+учи
