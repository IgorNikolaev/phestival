provider:
    mail:
        gmail:
            new:
                count:  "%number% н+овое письм+о | %number% н+овых письм+а | %number% н+овых п+исем"
                empty:  Н+овых п+исем нет.
                speech: "У вас %count%."
            unread:
                count:  "%number% непроч+итанное письм+о | %number% непроч+итанных письм+а | %number% непроч+итанных п+исем"
                speech: "Всев+о %count%."
    time:
        exactly: р+овно
        hours:   "%number% час | %number% час+а | %number% час+ов"
        minutes: "%number% мин+ута | %number% мин+уты | %number% мин+ут"
        speech:  "Вр+емя %hours% %minutes%."
    weather:
        owm:
            condition:
                # Thunderstorm
                200: гроз+а и небольш+ой д+ождь # thunderstorm with light rain
                201: гроз+а и д+ождь # thunderstorm with rain
                202: гроз+а и л+ивень # thunderstorm with heavy rain
                210: небольш+ая гроз+а # light thunderstorm
                211: гроз+а # thunderstorm
                212: с+ильная гроз+а # heavy thunderstorm
                221: сильн+ейшая гроз+а # ragged thunderstorm
                230: гроз+а и небольш+ая +изморось # thunderstorm with light drizzle
                231: гроз+а и +изморось # thunderstorm with drizzle
                232: гроз+а и с+ильная +изморось # thunderstorm with heavy drizzle
                # Drizzle
                300: небольш+ая +изморось # light intensity drizzle
                301: +изморось # drizzle
                302: с+ильная +изморось # heavy intensity drizzle
                310: небольш+ой морос+ящий д+ождь # light intensity drizzle rain
                311: морос+ящий д+ождь # drizzle rain
                312: с+ильный морос+ящий д+ождь # heavy intensity drizzle rain
                313: л+ивень и +изморось # shower rain and drizzle
                314: с+ильный л+ивень и +изморось # heavy shower rain and drizzle
                321: морос+ящий л+ивень # shower drizzle
                # Rain
                500: небольш+ой д+ождь # light rain
                501: ум+еренный д+ождь # moderate rain
                502: с+ильный д+ождь # heavy intensity rain
                503: +очень с+ильный д+ождь # very heavy rain
                504: экстрем+альный д+ождь # extreme rain
                511: ледян+ой д+ождь # freezing rain
                520: небольш+ой л+ивень # light intensity shower rain
                521: л+ивень # shower rain
                522: с+ильный л+ивень # heavy intensity shower rain
                531: сильн+ейший л+ивень # ragged shower rain
                # Snow
                600: небольш+ой снег # light snow
                601: снег # snow
                602: с+ильный снег # heavy snow
                611: снег с дождём # sleet
                612: с+ильный снег с дождём # shower sleet
                615: небольш+ой д+ождь и снег # light rain and snow
                616: д+ождь и снег # rain and snow
                620: небольш+ой снегоп+ад # light shower snow
                621: снегоп+ад # shower snow
                622: с+ильный снегоп+ад # heavy shower snow
                # Atmosphere
                701: тум+ан # mist
                711: мгла # smoke
                721: д+ымка # haze
                731: п+ыльная б+уря # sand, dust whirls
                741: тум+ан # fog
                751: пес+ок # sand
                761: пыль # dust
                762: вулкан+ический п+епел # volcanic ash
                771: шкв+альный в+етер # squalls
                781: торн+адо # tornado
                # Clear
                800: +ясно # clear sky
                # Clouds
                801: мало+облачно # few clouds
                802: +облачно # scattered clouds
                803: +облачно # broken clouds
                804: т+учи # overcast clouds
                # Extreme
                900: торн+адо # tornado
                901: троп+ический шторм # tropical storm
                902: ураг+ан # hurricane
                903: мор+оз # cold
                904: жар+а # hot
                905: в+етрено # windy
                906: град # hail
                # Additional (http://flot.com/publications/books/shelf/signalman/62.htm)
                951: штиль # calm
                952: лёгкий в+етер # light breeze
                953: сл+абый в+етер # gentle breeze
                954: ум+еренный в+етер # moderate breeze
                955: св+ежий в+етер # fresh breeze
                956: с+ильный в+етер # strong breeze
                957: кр+епкий в+етер # high wind, near gale
                958: +очень кр+епкий в+етер # gale
                959: шторм # severe gale
                960: с+ильный шторм # storm
                961: жёсткий шторм # violent storm
                962: ураг+ан # hurricane
            speech:      "На +улице %condition% в+етер %wind% температ+ура %temperature%."
            temperature: "%number% гр+адус | %number% гр+адуса | %number% гр+адусов"
            wind:
                direction:
                    n:  с+еверный
                    ne: северо-вост+очный
                    e:  вост+очный
                    se: юго-вост+очный
                    s:  +южный
                    sw: юго-з+ападный
                    w:  з+ападный
                    nw: северо-з+ападный
                speech: "%direction% %speed%"
                speed:  "%number% метр в сек+унду | %number% м+етра в сек+унду | %number% м+етров в сек+унду"
