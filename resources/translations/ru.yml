                900: торн+адо
                901: троп+ический шторм
                902: ураг+ан
                903: мор+оз
                904: жар+а
                905: в+етрено
                906: град
                # Additional
                951: штиль
                952: лёгкий бриз
                953: м+ягкий бриз
                954: ум+еренный бриз
                955: св+ежий бриз
                956: с+ильный бриз
                957: с+ильный в+етер почт+и б+уря
                958: б+уря
                959: с+ильная б+уря
